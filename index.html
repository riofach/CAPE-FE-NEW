    <title>Catatan Pengeluaran - Keuangan Anti Pusing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              heading: ['Quicksand', 'sans-serif'],
            },
            colors: {
              clay: {

                white: '#ffffff',
                text: '#475569',
              }
            },
            boxShadow: {
              'clay': '20px 20px 60px #bebebe, -20px -20px 60px #ffffff',

              'clay-float': '8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff',
              'clay-button': '12px 12px 24px #d1d9e6, -12px -12px 24px #ffffff',
              'clay-button-active': 'inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f0f4f8;
        color: #475569;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {

      }
      ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 6px;
        border: 3px solid #f0f4f8;
      }
    </style>
